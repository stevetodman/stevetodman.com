<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical Tools</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 24px;
    }
    .back-link {
      display: inline-block;
      color: #00cec9;
      text-decoration: none;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }
    .back-link:hover { text-decoration: underline; }
    h1 { font-size: 2rem; text-align: center; margin-bottom: 8px; }
    .subtitle { text-align: center; opacity: 0.7; margin-bottom: 32px; font-size: 1rem; }
    .tools { max-width: 600px; margin: 0 auto; }
    .tool-card {
      background: #1e3a5f;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #fff;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .tool-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 184, 148, 0.2);
    }
    .tool-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 4px; }
    .tool-desc { font-size: 0.9rem; opacity: 0.8; }
    .tool-tag {
      display: inline-block;
      background: rgba(0, 184, 148, 0.2);
      color: #00cec9;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to Home</a>
  
  <h1>ü©∫ Clinical Tools</h1>
  <p class="subtitle">Quick reference calculators for pediatric cardiology</p>

  <div class="tools">
    <a href="bp-percentile.html" class="tool-card">
      <div class="tool-title">üìä BP Percentile Calculator</div>
      <div class="tool-desc">Pediatric blood pressure percentiles using AAP 2017 guidelines. Includes age, sex, and height-adjusted thresholds.</div>
      <span class="tool-tag">Hypertension</span>
    </a>
  </div>
</body>
</html>
