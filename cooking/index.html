<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Timers</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 24px;
    }

    .back-link {
      display: inline-block;
      color: #00cec9;
      text-decoration: none;
      margin-bottom: 24px;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: 2rem;

    }

      margin-bottom: 32px;
      font-size: 1rem;
    }

    .timers {
      max-width: 600px;
      margin: 0 auto;
    }

    .timer-card {
      background: #1e3a5f;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      text-decoration: none;
      color: #fff;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .timer-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 184, 148, 0.2);
    }

    .timer-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .timer-meta {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .timer-time {
      display: inline-block;
      background: rgba(0, 184, 148, 0.2);
      color: #00cec9;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-top: 10px;
    }
  </style>
</head>
