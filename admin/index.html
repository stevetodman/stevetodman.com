<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Steve Todman</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 24px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        header { margin-bottom: 40px; padding-top: 32px; }
        h1 { font-size: 1.8rem; margin-bottom: 8px; }
        .subtitle { opacity: 0.6; font-size: 0.95rem; }
        h2 { font-size: 1.1rem; margin-bottom: 16px; opacity: 0.8; text-transform: uppercase; letter-spacing: 0.05em; }
        .section { margin-bottom: 32px; }
        .link-list { display: flex; flex-direction: column; gap: 10px; }
        .link-item {
            background: #1e3a5f;
            border-radius: 12px;
            padding: 16px 20px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .link-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(0, 184, 148, 0.15);
        }
        .link-icon { font-size: 1.3rem; }
        .link-text { flex: 1; }
        .link-title { font-weight: 600; margin-bottom: 2px; }
        .link-desc { font-size: 0.8rem; opacity: 0.6; }
        .home-link {
            display: inline-block;
            margin-top: 40px;
            color: #00cec9;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin</h1>
            <p class="subtitle">Protected resources</p>
        </header>

        <div class="section">
            <h2>Resources</h2>
            <div class="link-list">
                <a href="/tools/htn-resources/" class="link-item">
                    <span class="link-icon">üìã</span>
                    <div class="link-text">
                        <div class="link-title">HTN Resources</div>
                        <div class="link-desc">Intake forms and family handouts</div>
                    </div>
                </a>
            </div>
        </div>

        <a href="/" class="home-link">‚Üê Back to main site</a>
    </div>
</body>
</html>
