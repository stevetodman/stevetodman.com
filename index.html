<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve Todman</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 24px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding-top: 60px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.5;
      margin-bottom: 16px;
    }

    .card {
      background: #1e3a5f;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      text-decoration: none;
      color: #fff;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 184, 148, 0.2);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .card-desc {
      font-size: 0.9rem;
      opacity: 0.7;
      line-height: 1.4;
    }

    .tag {
      display: inline-block;
      background: rgba(0, 184, 148, 0.2);
      color: #00cec9;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-top: 10px;
    }

    .footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steve Todman, MD</h1>
    <p class="tagline">Pediatric Cardiologist ‚Ä¢ Medical Education Technology</p>

    <div class="section">
      <h2>Projects</h2>

      <a href="/cooking/" class="card">
        <div class="card-title">üç≥ Cooking Timers</div>
        <div class="card-desc">Step-by-step timers for complex recipes. Audio alerts, progress tracking, and doneness cues.</div>
        <span class="tag">Tools</span>
      </a>
    </div>

    <div class="footer">
      Deployed on Cloudflare Pages
    </div>
  </div>
</body>
</html>
