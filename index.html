<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steve Todman, MD</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 24px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 48px; padding-top: 32px; }
    h1 { font-size: 2.5rem; margin-bottom: 8px; }
    .tagline { font-size: 1.1rem; opacity: 0.8; }
    h2 { font-size: 1.4rem; margin-bottom: 16px; opacity: 0.9; }
    .section { margin-bottom: 40px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .card {
      background: #1e3a5f;
      border-radius: 16px;
      padding: 24px;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 184, 148, 0.2);
    }
    .card-icon { font-size: 2rem; margin-bottom: 12px; }
    .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 8px; }
    .card-desc { font-size: 0.9rem; opacity: 0.8; line-height: 1.5; }
    footer { text-align: center; margin-top: 64px; opacity: 0.5; font-size: 0.85rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Steve Todman, MD</h1>
      <p class="tagline">Pediatric Cardiologist ‚Ä¢ Medical Education Technology</p>
    </header>

    <div class="section">
      <h2>Projects</h2>
      <div class="cards">
        <a href="/tools/" class="card">
          <div class="card-icon">ü©∫</div>
          <div class="card-title">Clinical Tools</div>
          <div class="card-desc">Quick reference calculators for pediatric cardiology‚ÄîBP percentiles, QTc, and more.</div>
        </a>
        <a href="/cooking/" class="card">
          <div class="card-icon">üç≥</div>
          <div class="card-title">Cooking Timers</div>
          <div class="card-desc">Step-by-step timers for complex recipes with audio alerts and progress tracking.</div>
        </a>
      </div>
    </div>

    <footer></footer>
  </div>
</body>
</html>
